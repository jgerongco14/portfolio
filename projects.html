          <div class="col-12">
            <h2 class="section-title" data-aos="fade-up">Featured Projects</h2>
          </div>
        </div>
        <div class="project-filters" data-aos="fade-up" data-aos-delay="100">

          id="projectModal"
          tabindex="-1"
          aria-labelledby="projectModalLabel"
          aria-hidden="true"
        >

            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel">
                  Project Title

                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row align-items-center">
                  <div class="col-md-5 mb-3 mb-md-0">
                    <img
                      id="projectModalImg"
                      src=""
                      alt="Project Image"
                      class="img-fluid rounded w-100 d-block mx-auto"
                      style="
                        max-height: 320px;
                        max-width: 100%;
                        object-fit: contain;
                      "
                    />
                  </div>
                  <div class="col-md-7">
                    <div id="projectModalFullStory" class="mb-3"></div>
                    <div id="projectModalTechnologies" class="mb-2"></div>
